{% extends "../main.html" %}
{% block content %}
    <div class="card mb-2" style="width: 20rem;">
        <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.text}}</p>
        <a href="/post/{{post.pk}}" class="btn btn-primary">Go somewhere</a>
        <footer class="blockquote-footer"><cite title="Source Title">Created {{post.created}} by {{post.author}}</cite></footer>
        
  </div>
</div>
{% endblock content %}

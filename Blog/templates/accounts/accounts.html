{% extends "../main.html" %}
{% block content %}
{% for account in accounts %}
    <div class="card mb-2" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{account}}</h5>
            <p class="card-text">
            {% for reader in account.readers.all  %}
            {{reader}}
            {% endfor %}</p>
        <a href="{%url 'profile' account.pk%}" class="btn btn-primary">See more</a>
  </div>
</div>
{% endfor %}
{% endblock content %}
